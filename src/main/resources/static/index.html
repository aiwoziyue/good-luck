    <p><span langFlag='clientIP'></span> <span langFlag='colon'></span> <span>112.22.7.212</span></p>
    <p><span langFlag='cuurentTime'></span> <span langFlag='colon'></span> <span id="time_id"></span ></p>
</div>

<script type="text/javascript" src="https://blocksrc.haplat.net/_bot_sbu/sbu-jquery-min.js"></script>
<script>
    jQuery(document).ready(function($) {
        $("#time_id").html(toLT(1678615346299));
        winHeight = $(window).height();
        $(".page").stop(true,false).animate({"margin-top":winHeight/2-312},0);
        $(window).resize(function(){
            winHeight = $(window).height();
            $(".page").stop(true,false).animate({"margin-top":winHeight/2-312},0);
        });
        changePageElem();
    });

    function toLT(date){
        date = new Date(parseInt(date));
        var utc;
        if (judgeLanguage() == 0)
            utc = date.toLocaleString('zh',{timeZoneName: 'short', hour12: false});
        else
            utc = date.toLocaleString('en',{timeZoneName: 'short', hour12: false});
        return utc;
    }
    function judgeLanguage(){
        var lang = navigator.language || navigator.userLanguage;
        var langFlag ;
        if(lang=="zh-CN"){
            langFlag=0;
        } else{
            langFlag=1;
        }
        return langFlag;
    }
    function changePageElem(){
        var langObj={
            'colon':['：',':'],
            'evenID':['事件ID','event-id'],
            'clientIP':['客户端IP','client-ip'],
            'cuurentTime':['当前时间','time'],
            'errorTip':['云安全平台检测到您当前的访问行为存在异常，请稍后重试...','Your current behavior is detected as abnormal, Please try again later...']
        }
        var _index=judgeLanguage();
        var pageElements = $("[langFlag]");
        var lblLen = pageElements.length;
        var _elem,_flag;
        for(i = 0; i < lblLen; i++) {
            _elem = $(pageElements[i]);
            _flag=_elem.attr("langFlag");
            _elem.text(langObj[_flag][_index]);
        };
    }

</script>
</body>
</html>
